<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layout/root_layout"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Advertisement</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
 <h1>Create Job Advertisement</h1>
 <form th:object="${job}" th:action="@{/save}" method="POST">
     <div class="form-group">
         <label for="exampleInputEmail1">Job Title</label>
         <input type="text" class="form-control" id="exampleInputEmail1" th:field="*{jobName}" placeholder="Job title">
     </div>
     <div class="form-group">
         <label for="exampleInputPassword1">Job Deadline:</label>
         <input type="date" class="form-control" th:field="*{deadline}" id="exampleInputPassword1" >
     </div>
     <button type="submit" class="btn btn-primary">Submit</button>
 </form>
</body>
</html>
