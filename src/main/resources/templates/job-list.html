<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layout/root_layout"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <style>
        .formDiv{
            padding: 50px;
            margin-left: auto;
            margin-right: auto;
        }
        .topcorner{
            position:absolute;
            top:0;
            right:0;
        }
    </style>
</head>
<body>
<div>
    <a th:href="@{/login}" class="btn btn-dark">Login</a>
    <a th:href="@{/logout}" class="btn btn-dark">Logout</a>
    <a th:href="@{/register}" class="btn btn-success">Sign Up</a>
    <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/create}" class="btn btn-primary">Create Job</a>
</div>
<div class="topcorner"><a sec:authorize="isAuthenticated()" th:href="@{/profile}">Profil</a></div>
<div class="formDiv">
 <h1 >Job List</h1>
 <table class="table-responsive-sm table-bordered table-hover" >
     <thead>
     <tr>
         <th>Job</th>
        <th>Application Deadline</th>
         <th></th>
     </tr>
     </thead>
     <tbody>
     <tr th:each="job : ${jobs}">
         <td><p th:text="*{job.jobName}" /> </td>
         <td><p th:text="*{job.deadline}"/></td>
         <td><a th:href="@{/job(id=${job.id})}" class="btn btn-primary">Apply</a></td>
     </tr>
     </tbody>
 </table>
</div>
</body>
</html>
