<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layout/root_layout"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</head>
<body>
<div>
    <table class="table align-middle mb-0 bg-white">
        <thead class="bg-light">
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Mail</th>
            <th>JOB</th>


        </tr>
        </thead>
        <tbody>
        <tr th:each="job : ${jobList}">
            <td th:text="${job.member.name}"></td>
            <td th:text="${job.member.surname}"></td>
            <td th:text="${job.member.email}"></td>
            <td>
                <th:block th:each="jobs : ${job.savedJobs}">
                    <a th:text="${jobs.jobName}" th:href="@{/job(id=${jobs.id})}"></a>
                </th:block>
            </td>

        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
