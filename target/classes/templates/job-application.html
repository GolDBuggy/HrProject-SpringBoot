<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layout/root_layout"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    <h1>Job Application</h1>

    <form class="form-inline" enctype="multipart/form-data" th:object="${candidate}" th:action="@{/apply}" method="POST">
        <input type="hidden" th:name="jobId" th:value="${JobId}">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{name}" id="name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="surname">Surname:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{surname}" id="surname">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" th:field="*{email}" id="email">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="date">Birthday:</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" th:field="*{profile.birthday}" id="date">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="country">Country:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{profile.country}" id="country">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="province">Province:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{profile.province}" id="province">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="salary">Salary:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{salary}" id="salary">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="jobY">Job Experiance(Year):</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{jobExperiance}" id="jobY">
            </div>
        </div>
        <input id="myFile" type="file" name="upload" th:field="*{file}" accept="application/pdf" />
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>




</body>
</html>
