<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layout/root_layout"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .formDiv{
            padding: 50px;
            margin-left: auto;
            margin-right: auto;
        }

    </style>
</head>
<body>
<div>
    <a th:href="@{/login}" class="btn btn-dark">Login</a>
    <a th:href="@{/logout}" class="btn btn-dark">Logout</a>
    <a th:href="@{/register}" class="btn btn-success">Sign Up</a>
    <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/create}" class="btn btn-primary">Create Job</a>
</div>
<div class="formDiv">
 <h1 >Job List</h1>
 <table class="table-responsive-sm table-bordered table-hover" >
     <thead>
     <tr>
         <th>Job</th>
        <th>Application Deadline</th>
         <th></th>
     </tr>
     </thead>
     <tbody>
     <tr th:each="job : ${jobs}">
         <td><p th:text="*{job.jobName}" /> </td>
         <td><p th:text="*{job.deadline}"/></td>
         <td><a th:href="@{/job(id=${job.id})}" class="btn btn-primary">Apply</a></td>
     </tr>
     </tbody>
 </table>
</div>
</body>
</html>
