<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layout/root_layout"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <style>
        .formDiv{
            padding: 30px;
        }
        .user {
            display: inline-block;
            width: 150px;
            height: 150px;
            border-radius: 50%;

            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
        }

    </style>
</head>
<body>
<div class="formDiv">
<form th:object="${profil}" enctype="multipart/form-data" th:action="@{/update}" method="POST">

    <div class="flex-shrink-0">
        <img  th:src="@{*{profile.image.path}}" class="user">
    </div>
    <div class="form-outline mb-4">
        <input type="file" th:field="*{file}" accept="image/jpeg">
    </div>
    <div class="form-outline mb-4">
        <input type="hidden"  th:field="*{profile.image}"/>
        <input type="text" id="form4Example1" th:field="*{name}" class="form-control" />
        <label class="form-label" for="form4Example1">Name</label>
    </div>

    <div class="form-outline mb-4">
        <input type="text" id="form4Example2" th:field="*{surname}" class="form-control" />
        <label class="form-label" for="form4Example2">Email address</label>
    </div>

    <div class="form-outline mb-4">
        <input type="email" id="form4Example11" th:field="*{email}" disabled class="form-control" />
        <label class="form-label" for="form4Example11">Email address</label>
    </div>

    <div class="form-outline mb-4">
        <input type="date" id="form4Example22" th:field="*{profile.birthday}" class="form-control" />
        <label class="form-label" for="form4Example22">Birthday</label>
    </div>

    <div class="form-outline mb-4">
        <input type="text" class="form-control" th:field="*{profile.country}" id="form4Example35" rows="4"/>
        <label class="form-label" for="form4Example35">Country</label>
    </div>

    <div class="form-outline mb-4">
        <input type="text" class="form-control" th:field="*{profile.province}" id="form4Example36" rows="4"/>
        <label class="form-label" for="form4Example36">Province</label>
    </div>

    <div class="form-outline mb-4">
        <input type="text" class="form-control" th:field="*{profile.graduation}" id="form4Example37" rows="4"/>
        <label class="form-label" for="form4Example37">Graduation</label>
    </div>


    <div class="form-outline mb-4">
        <input type="text" class="form-control" th:field="*{profile.school}" id="form4Example33" rows="4"/>
        <label class="form-label" for="form4Example33">School</label>
    </div>

    <div class="form-outline mb-4">
        <textarea class="form-control" th:field="*{profile.certificate}" id="form4Example34" rows="4"></textarea>
        <label class="form-label" for="form4Example34">Certificate</label>
    </div>




    <button type="submit" class="btn btn-primary btn-block mb-4">Save</button>
</form>
</div>
</body>
</html>
